<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .movie-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .movie-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #555;
        }
        
        .rating {
            background: #ffd700;
            color: #333;
            font-weight: 600;
        }
        
        .synopsis {
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44336;
            border-radius: 5px;
            color: #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Recommender</h1>
        <p class="subtitle">Tell me what kind of movie you're looking for</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="queryInput" 
                placeholder="e.g., A sci-fi movie for a relaxing weekend"
                autocomplete="off"
            >
        </div>
        
        <button id="recommendBtn">Get Recommendation</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the perfect movie...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="movie-title" id="movieTitle"></div>
            <div class="movie-meta">
                <span class="meta-item" id="genre"></span>
                <span class="meta-item" id="year"></span>
                <span class="meta-item rating" id="rating"></span>
                <span class="meta-item" id="recommendedFor"></span>
            </div>
            <div id="credits"></div>
            <div class="synopsis" id="synopsis"></div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const recommendBtn = document.getElementById('recommendBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');

        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getRecommendation();
            }
        });

        recommendBtn.addEventListener('click', getRecommendation);

        async function getRecommendation() {
            const query = queryInput.value.trim();
            
            if (!query) {
                showError('Please enter what kind of movie you want');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            recommendBtn.disabled = true;

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                displayResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                recommendBtn.disabled = false;
            }
        }

        function displayResult(movie) {
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('genre').textContent = movie.genre.toUpperCase();
            document.getElementById('year').textContent = movie.year;
            document.getElementById('rating').textContent = `â­ ${movie.rating}/10`;
            document.getElementById('synopsis').textContent = movie.synopsis;
            
            const recommendedFor = document.getElementById('recommendedFor');
            if (movie.recommended_for) {
                recommendedFor.textContent = `For ${movie.recommended_for}`;
                recommendedFor.style.display = 'inline-block';
            } else {
                recommendedFor.style.display = 'none';
            }
            
            const credits = document.getElementById('credits');
            const creditParts = [];
            if (movie.director) creditParts.push(`Directed by ${movie.director}`);
            if (movie.lead_actor) creditParts.push(`Starring ${movie.lead_actor}`);
            
            if (creditParts.length > 0) {
                credits.innerHTML = `<p style="color: #777; font-size: 0.9em; margin-bottom: 10px;">${creditParts.join(' â€¢ ')}</p>`;
            } else {
                credits.innerHTML = '';
            }
            
            result.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
